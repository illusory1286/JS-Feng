<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>&#9829;</h1>
    <form action="",method="">
        <label for="myname">姓名：</label>
        <input 
        id="myname" 
        type="text" 
        name="Name" 
        value="" 
        required
        placeholder="清輸入真實姓名"
        />
        <br>

        <label for="gender">性別：</label>
        <select name="gender" id="gender" required>
            <option></option>
            <option value="male">男性</option>
            <option value="female">女性</option>
            <option value="other">其它</option>
           
        </select>
        <br>
        <!-- radio寫法
        <input 
        id="man" 
        type="radio"

        required
        >

        <input 
        id="woman"

        value="female" 
        
        >
        <label for="woman">女性</label>

        <input 
        id="other"

        value="other" 
       
        >
        <label for="other">其它</label>
        <br>

        <label for="tele">電話：</label>
        <input id="tele" type="text" name="Phone_Num" value="" />
        <br>
        <label for="email">信箱：</label>
        <input id="email" type="email" name="Email" required/>
        <br>
        <label for="height">身高：</label>
        <input id="height" type="number" name="Height" value="" min=100 max="200" step=0.1 required/>
        <br>
        <label for="age">年齡：</label>
        <input id="age" type="number" name="Age" value="18" min=3 max="100" required/>
        <br>
        <label for="area">地區：</label>
        <input list="areaList" id="area" type="text" name="area">
        <detailst id="areaList">
            <option value="基隆市">基隆</option>
            <option value="台北市">台北</option>
            <option value="新北市">新北</option>
        </detailst>
        <input id="box" type="checkbox" name="booking" value="1" checked>
        <label for="box">訂閱我</label>
        <br>
        <input type="range" min="0" max="50" step="5" name="" value="">
        <br>
        <button type="submit">提交</button>

       
    </form>
</body>
</html>
